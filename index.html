<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Random Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
        <input type="text" readonly placeholder="your pass word">
      <button id="clipboard">add to clipboard</button>
        <input id="inp" type="number" placeholder="Give Lenght">
        <button id="button">Generate Password</button>
        <p>Lower case </p>
        <button class="charset" data-charset="abcdefghijklmnopqrstuvwxyz">1</button>
        <p>Upper case</p>
        <button class="charset" data-charset="ABCDEFGHIJKLMNOPQRSTUVWXYZ">2</button>
        <p>Numbers</p>
        <button class="charset" data-charset="0123456789">3</button>
        <p>Symbole</p>
        <button class="charset" data-charset="_./?-&$#@!%^*()">4</button>
        <script src="js/script.js"></script>
</body>
</html>
